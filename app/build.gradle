plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

//common feature module config
apply from: "$rootProject.projectDir/android-module.gradle"

android {
    defaultConfig {
        applicationId "com.snad.spotlight"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            multiDexKeepFile file('multidex-config.txt')
        }
        debug {
            applicationIdSuffix ".debug"
            multiDexKeepFile file('multidex-config.txt')
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.core:core-ktx:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation 'com.squareup.retrofit2:retrofit:2.7.2' //adds retrofit
    implementation 'com.squareup.retrofit2:converter-moshi:2.7.2' //json converter for retrofit
    implementation "androidx.room:room-runtime:2.3.0" //database for persistence
    implementation "androidx.room:room-ktx:2.3.0" //room kotlin extensions, coroutine support
    kapt "androidx.room:room-compiler:2.3.0" //room compiler for persistence
    implementation 'androidx.multidex:multidex:2.0.1' //because of max method count
    implementation 'com.google.dagger:dagger:2.29.1' //dagger for dependency injection
    kapt 'com.google.dagger:dagger-compiler:2.29.1' //dagger annotation processor

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.5' //catching memory leaks

    implementation project(":feature:library")
    implementation project(":feature:new-movies")
    implementation project(":feature:search")
    implementation project(":feature:movie-details")
    implementation project(":feature:cast-details")
    implementation project(":core:persistence")
    implementation project(":core:ui")
    implementation project(":core:navigation")
    implementation project(":core:network")
    implementation project(":core:arch")
}
