name: Check PR

on:
  pull_request:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Provide api key
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: echo apiKey=\"$API_KEY\" > ./local.properties

      - name: Build
        run: ./gradlew assembleDebug

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Provide api key
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: echo apiKey=\"$API_KEY\" > ./local.properties

      - name: Run unit tests
        run: ./gradlew testDebug --stacktrace